{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://cdn.shopify.com/s/files/1/0527/2557/9960/files/logo-bmm-black_480x480.png?v=1625201960"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Brmese BLack Market</h4>
                  </div>
                  {% for field in form %}
                  {% for error in field.errors %}

                      <h3 style="color: red;">{{error}}</h3>
                  {% endfor %}
                  {% endfor %}
                    <p>Change password</p>
                    
                    <form method="POST" >
                      {% csrf_token %}
                      <div class="form-outline mb-4">
                        <input type="text" id="form2Example11" name="email" class="form-control"
                          placeholder="Enter your account Email" />
                        <label class="form-label" for="form2Example11">Account email.</label>
                      </div>
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Submit</button> <br>
                      </div>
                    </form>
  
                    

  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <style>
        

    @media (min-width: 768px) {
    .gradient-form {
    height: 100vh !important;
    }
    }
    @media (min-width: 769px) {
    .gradient-custom-2 {
    border-top-right-radius: .3rem;
    border-bottom-right-radius: .3rem;
    }
    }
</style>
{% endblock content %}
